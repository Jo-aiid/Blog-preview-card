<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <img
        class="blog-image"
        src="assets/images/illustration-article.svg"
        alt=" blog-image"
      />
      <div class="content">
        <div class="catagory">Learning</div>
        <div class="publish-date">Published 21 Dec 2023</div>
        <div class="title">HTML & CSS foundations</div>
        <div class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
        <div class="author">
          <img class="avatar" src="assets/images/image-avatar.webp" alt="" />
          <div class="author-name">Greg Hooper</div>
        </div>
      </div>
    </div>
  </body>
</html>
